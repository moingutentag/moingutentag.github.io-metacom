<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    /* INLINE CSS - überschreibt ALLES */
    #google_translate_element iframe { max-width: 100vw !important; }
    .goog-te-menu-frame { max-width: 100vw !important; width: 100vw !important; }
  </style>
</head>
<body>
  <!-- MINIATURE Widget nur für Mobile -->
  <div style="max-width: 120px; margin: 10px;">
    <div id="google_translate_element"></div>
  </div>
  
  {{ content }}
  
  <script>
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'de',
      includedLanguages: 'de,en,fr,es,it', // Weniger Sprachen = kleineres Dropdown
      layout: google.translate.TranslateElement.InlineLayout.DROPDOWN
    }, 'google_translate_element');
  }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
